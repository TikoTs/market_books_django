<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<a href="/store" style="align-self: flex-start; margin-left: 4px">Back to store</a>

<h2>Book Details</h2>
<div class="card" style="width: 18rem;">
    <img src="{{ book.image.url }}" class="card-img-top" alt="No image available">
    <div class="card-body">
        <h5 class="card-title"><strong>Title: </strong> {{ book.book_name }}</h5>
        <p class="card-text"><strong>Author: </strong> {{ book.author }}</p>
        <p class="card-text"><strong>Number of pages: </strong>{{ book.page_count }}</p>
        <p class="card-text"><strong>Category: </strong>{{ book.category }}</p>
        <p class="card-text"><strong>Price: </strong>{{ book.price }}$</p>


    </div>
</div>
<style>
    body {
        display: flex;
        align-items: center;
        flex-direction: column;
        row-gap: 2px;
    }
</style>
</body>
</html>
